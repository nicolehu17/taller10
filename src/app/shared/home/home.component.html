<div class="container text-center">
    <div class="row">
        <div class="col-6">
            <div class="container text-center">
                <h1 class="display-6">Galeria</h1>
                <br>
            </div>
        </div>
    </div>
</div>
<div class="container mt-5">
    <div class="row">
        @for(foto of fotos ; track foto.id){
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="card">
                <img src="{{foto.url}}" class="card-img-top" alt="{{foto.id}}">
                <div class="card-body">
                    <h5 class="card-title">{{foto.descripcion}}</h5>
                </div>
            </div>
        </div>
        }
    </div>
</div>
